<html lang="en-US">
  <head>
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      @import url("https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css");
      * {
        font-family: "Plus Jakarta Display", sans-serif !important;
      }
      body p {
        font-size: 15px;
      }

      body li {
        font-size: 15px;
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: white !important;
        }
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: white !important;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: white;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    "
  >
    <div
      style="
        font-size: 14px;
        vertical-align: top;
        margin: 0 auto;
        max-width: 580px;
        width: 580px;
      "
    >
      <div style="display: flex; align-items: center; height: 100vh">
        <div
          style="
            padding-left: 20px;
            padding-right: 20px;
            background: #ffffff;
            border: 1px solid #efefef;
            box-shadow: 0px 12px 16px -4px rgba(16, 24, 40, 0.08),
              0px 4px 6px -2px rgba(16, 24, 40, 0.03);
            border-radius: 16px;
            width: 100%;
            height: 326px;
          "
        >
          <div
            style="
              display: flex;
              justify-content: space-between;
              padding-top: 10px;
            "
          >
            <img
              style="width: 250px; height: 250px; margin-left: -15px"
              src="/rectangle.png"
            />
            <img style="width: 250px; height: 250px" src="/rectangle-2.png" />
          </div>
          <div
            style="
              background-color: transparent;
              position: relative;
              width: 100%;
              z-index: 20;
              bottom: 250px;
            "
          >
            <div style="display: flex; justify-content: center">
              <div style="padding-top: 40px">
                <div style="display: flex; justify-content: center">
                  <img
                    src="/one-school.png"
                    style="width: 92px; height: 42px"
                  />
                </div>

                <p
                  style="
                    text-align: center;
                    font-weight: 500;
                    font-size: 24px;
                    color: #0179e9;
                  "
                >
                  Welcome to OneSchool!
                </p>
                <p
                  style="
                    text-align: center;
                    font-size: 18px;
                    line-height: 24px;
                    font-weight: 400;
                    color: #424656;
                  "
                >
                  Your 7 day free trial starts now. We are excited to begin this
                  awesome learning journey with you.
                </p>
                <div style="display: flex; justify-content: center">
                  <button
                    style="
                      background: linear-gradient(
                        90deg,
                        #014cd9 0%,
                        #0179e9 100%
                      );
                      border-radius: 8px;
                      width: 157.5px;
                      height: 45px;
                      border: none;
                      cursor: pointer;
                      color: white;
                      font-size: 16px;
                    "
                  >
                    Continue
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
