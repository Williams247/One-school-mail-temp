<html lang="en-US">
  <head>
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      @import url("https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css");
      * {
        font-family: "Plus Jakarta Display", sans-serif !important;
      }
      body p {
        font-size: 15px;
      }

      body li {
        font-size: 15px;
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: white !important;
        }
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: white !important;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: white;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    "
  >
    <div
      style="
        font-size: 14px;
        vertical-align: top;
        margin: 0 auto;
        max-width: 580px;
        width: 580px;
      "
    >
      <div style="display: flex; align-items: center; height: 100vh">
        <div
          style="
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 40px;
            padding-bottom: 40px;
            background: #ffffff;
            border: 1px solid #efefef;
            box-shadow: 0px 12px 16px -4px rgba(16, 24, 40, 0.08),
              0px 4px 6px -2px rgba(16, 24, 40, 0.03);
            border-radius: 16px;
            width: 100%;
          "
        >
          <div style="display: flex; justify-content: center">
            <div>
              <div style="display: flex; justify-content: center">
                <img src="/paper.png" style="width: 92px; height: 92px" />
              </div>
              <p
                style="
                  text-align: center;
                  font-weight: 500;
                  font-size: 24px;
                  color: #0179e9;
                "
              >
                Get a subscription
              </p>
              <p
                style="
                  text-align: center;
                  font-size: 18px;
                  line-height: 24px;
                  font-weight: 400;
                  color: #424656;
                "
              >
                Your 7 day free trial will end in 3 days time! Check out our
                packages and see the amazing benefits and rewards we have for
                you.
              </p>
              <div style="display: flex; justify-content: center">
                <div style="display: flex; justify-content: space-between">
                  <button
                    style="
                      border: 1px solid #0179e9;
                      border-radius: 8px;
                      width: 157.5px;
                      height: 45px;
                      cursor: pointer;
                      color: #0179e9;
                      font-size: 16px;
                      background: white;
                    "
                  >
                    Never Mind
                  </button>
                  <div style="width: 20px"></div>
                  <button
                    style="
                      background: linear-gradient(
                        90deg,
                        #014cd9 0%,
                        #0179e9 100%
                      );
                      border-radius: 8px;
                      width: 157.5px;
                      height: 45px;
                      border: none;
                      cursor: pointer;
                      color: white;
                      font-size: 16px;
                    "
                  >
                    Choose a plan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
